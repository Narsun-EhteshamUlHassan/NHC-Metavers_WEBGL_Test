<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unity WebGL Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        touch-action: none;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #webInput {
        position: absolute;
        top: 40%;
        left: 10%;
        width: 80%;
        height: 40px;
        font-size: 20px;
        z-index: 9999;
        display: none;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <input id="webInput" type="text" oninput="sendToUnity()" />
    </div>

    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unity-container", "Build/Build.json");

      function ShowInput(currentValue) {
        const input = document.getElementById("webInput");
        input.value = currentValue;
        input.style.display = "block";
        input.focus();

        // Scroll to center (for iOS keyboard)
        setTimeout(() => {
          input.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 300);
      }

      function HideInput() {
        document.getElementById("webInput").style.display = "none";
      }

      function sendToUnity() {
        const value = document.getElementById("webInput").value;
        if (typeof unityInstance !== "undefined") {
          unityInstance.SendMessage("WebInputHandler", "SetTextFromWeb", value);
        }
      }
    </script>
  </body>
</html>
